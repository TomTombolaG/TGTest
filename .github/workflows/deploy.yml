name: Deploy Slot Test 1 to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Allow GitHub Pages permissions
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # If we ever add a build step (TypeScript bundling etc) it would go here.
      - name: Prepare site directory
        run: |
          mkdir -p site
          cp index.html style.css main.js main.ts README.md site/
          # rtp-sim.js currently empty; copy if becomes non-empty
          if [ -s rtp-sim.js ]; then cp rtp-sim.js site/; fi
          # Add a tiny 404.html (SPA-style redirect back to index if we later use hash routing)
          cat > site/404.html <<'EOF'
          <!doctype html><meta charset="utf-8"><title>404</title><meta http-equiv="refresh" content="0; url=./index.html">
          <p>Not found. Redirecting to <a href="./index.html">slot</a>...</p>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
